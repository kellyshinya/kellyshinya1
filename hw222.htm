<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>小兒科表單</title>
</head>

<body background="http://pic.616pic.com/bg_w1180/00/16/73/fqhM2Y7x0C.jpg">

 <form id="orderForm1" action="http://203.64.84.113/x/RQ_RS.aspx" method="post"  name="form1" >
<br><u>小兒科表單填寫</u><br>
<br><br>
姓名:
<input type="text" name="id" size="10" /><br>
<br>
年齡:
<input type="text" name="age" size="10" /><br>
<br>
生日:
<input type="text" name="birth" size="10" /><br>
<br>
身高:
<input type="text" name="tall" size="10" /><br>
<br>
體重:
<input type="text" name="weigth" size="10" /><br>
<br>
	
是否已就學:
<select id= "stuYN" name="objstu">
<option value="stuYes" >是
<option value="stuNo" selected>否
</select>
<br><br>
	
性別:<br><br>
<input type="radio" name="sex" value="男" />男 
<input type="radio" name="sex" value="女" />女<br>
<br>
症狀:<br><br>
<input type="checkbox" name="inte1" value="流鼻涕">流鼻涕
<input type="checkbox" name="inte2" value="咳嗽">咳嗽
<input type="checkbox" name="inte3" value="肚子痛">肚子痛
<input type="checkbox" name="inte4" value="頭痛">頭痛
<input type="checkbox" name="inte5" value="躁動哭鬧">躁動哭鬧
<input type="checkbox" name="inte6" value="活動力變差">活動力變差
<input type="checkbox" name="inte7" value="淺眠或失眠">淺眠或失眠
<br>
<input type="checkbox" name="inte8" value="呼吸急促">呼吸急促
<input type="checkbox" name="inte9" value="小便減少">小便減少
<input type="checkbox" name="inte10" value="哭泣卻沒有眼淚">哭泣卻沒有眼淚
<input type="checkbox" name="inte11" value="食量減少">食量減少
<br><br>
 
體溫:
<input type="text" name="num" size="10" /><br>
有無腹瀉:<br> 
<input type="radio" name="Yesshit" value="YY" />有  次數:<input type="text" name="time" size="10" /><br>
<input type="radio" name="Noshit" value="NN" />無<br>
<br>
家族病史或是曾經生過什麼重病:<br>
<input type="text" name="sick" size="30" /><br>
<br>
有無藥物過敏:<br> 
<input type="radio" name="有無藥物過敏" value="有" />有 
<input type="radio" name="有無藥物過敏" value="無" />無<br>
<br>
聯絡人:
<input type="text" name="Familyid" size="10" /><br>
<br>
與孩童關係:
<input type="text" name="Family" size="10" /><br>
<br>
連絡電話:
<input type="text" name="Familyphone" size="10" /><br>
<br>
	<input type="submit"  /><br><br>
<h4><a href="https://www.pediatr.org.tw/">小兒科相關參考網站</a><h4>


</body>
</html>
